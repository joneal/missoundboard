<section class="l-modal">
    <div class="l-modal-heading">
        <h1>{{Station.Name}}</h1>
    </div>
    <div class="l-modal-body">
        <div class="row grow">
            <div class="col-sm-12 grow">
                <div class="child-panel-grid">
                    <div class="row child-panel-grid-header">
                        <div class="col-sm-3">Package</div>
                        <div class="col-sm-2">Build</div>
                        <div class="col-sm-7">Description</div>
                    </div>
                    <div class="row" ng-repeat="p in Station.Packages">
                        <div class="col-sm-3">
                            <div>
                                <a href="" ng-click="onPackageClick(p)">{{p.Name}}</a>
                            </div>
                        </div>
                        <div class="col-sm-2">{{p.Build}}</div>
                        <div class="col-sm-7">
                            {{p.Description}}&nbsp;
                            <a href="" ng-if="p.ReleaseNotesLink" ng-click="onDescriptionClick(p);"><i class="fa fa-info-circle"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="l-modal-footer">
        <div class="buttons">
            <button samtec-focus="true" class="primary" ng-click="onOK();" ng-keypress="($event.which === 13)?onOK():0">Close</button>
            <button class="primary pull-right" ng-click="onStationPackages();">Download Station Packages</button>
        </div>
    </div>
</section>
